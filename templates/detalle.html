<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ver trabajador</title>
    <style>table {
  border-collapse: collapse;
   width: 80%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: #04AA6D;
  color: white;
}</style>
</head>
<body>
<h1>Ver Trabajador</h1>
<div>Id Trabajador : {{trabajador.id}}</div>
<div>Nombre : {{trabajador.name}}</div>
<div>Complejidad : {{trabajador.compleacomulada}}</div>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>Trabajos</th>
            <th>Complejidad</th>
        </tr>
        </thead>
        <tbody>
        {% for trabajo in trabajos %}
        <tr>
            <td>{{ trabajo.description }}</td>
            <td>{{ trabajo.complejidad }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<br/>
<a href="{{url_for('trabajadores')}}">Regresar al inicio</a>
</body>
</html>
